<h1>Héroe <small>Nombre del Héroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button 
            routerLink="/heroes"
            class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form #formReference="ngForm" (ngSubmit)="save(formReference)">
            <div class="form-group">
                <label>Firebase ID</label>
                <input 
                    type="text"
                    class="form-control"
                    placeholder="Firebase ID"
                    name="id"
                    [(ngModel)]="heroe.id"
                    disabled>
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input 
                    type="text"
                    class="form-control"
                    placeholder="Nombre del héroe"
                    name="nombre"
                    [(ngModel)]="heroe.nombre"
                    required>
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input 
                    type="text"
                    class="form-control"
                    placeholder="Poder del héroe"
                    name="poder"
                    [(ngModel)]="heroe.poder">
            </div>
            
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button 
                    *ngIf="heroe.vivo"
                    (click)="heroe.vivo = false"
                    type="button"
                    class="btn btn-outline-success w-50">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>
                <button 
                    *ngIf="!heroe.vivo"
                    (click)="heroe.vivo = true"
                    type="button"
                    class="btn btn-outline-danger w-50">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>

            <hr>
            <div class="form-group text-center">
                <button
                    type="submit"
                    class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
